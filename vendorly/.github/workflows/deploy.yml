name: ğŸš€ Deploy Vendorly

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'
  CACHE_KEY: vendorly-v1

jobs:
  # Quality checks and testing
  quality:
    name: ğŸ” Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ” Type checking
        run: npm run type-check

      - name: ğŸ“Š Audit dependencies
        run: npm audit --audit-level moderate

  # Build and performance testing
  build:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: ğŸ“Š Analyze bundle size
        run: |
          npx vite-bundle-analyzer dist --no-open || true
          
      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/
          retention-days: 30

      - name: ğŸ’¾ Cache build
        uses: actions/cache@v4
        with:
          path: dist
          key: ${{ env.CACHE_KEY }}-build-${{ github.sha }}

  # Security scanning
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run security audit
        run: npm audit --audit-level high

      - name: ğŸ” Scan for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD

  # Performance testing
  performance:
    name: âš¡ Performance Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ’¾ Restore build cache
        uses: actions/cache@v4
        with:
          path: dist
          key: ${{ env.CACHE_KEY }}-build-${{ github.sha }}

      - name: ğŸš€ Start preview server
        run: |
          npm run preview &
          sleep 10

      - name: âš¡ Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci collect --url=http://localhost:4173
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  # Deploy to staging
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [quality, build, security]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.vendorly.in
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Vercel (Staging)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          scope: ${{ secrets.VERCEL_TEAM_ID }}
          alias-domains: staging.vendorly.in

  # Deploy to production
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality, build, security, performance]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://vendorly.in
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
          scope: ${{ secrets.VERCEL_TEAM_ID }}
          alias-domains: vendorly.in,www.vendorly.in

      - name: ğŸ“Š Production deployment notification
        if: success()
        run: |
          echo "ğŸ‰ Successfully deployed to production!"
          echo "ğŸ”— URL: https://vendorly.in"

  # Post-deployment health checks
  health-check:
    name: ğŸ¥ Health Check
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ¥ Check production health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://vendorly.in)
          if [ $response -eq 200 ]; then
            echo "âœ… Health check passed"
          else
            echo "âŒ Health check failed with status: $response"
            exit 1
          fi

      - name: âš¡ Run Lighthouse on production
        run: |
          npm install -g lighthouse
          lighthouse https://vendorly.in --output=json --output-path=./lighthouse-results.json --chrome-flags="--headless --no-sandbox"
          
      - name: ğŸ“Š Upload Lighthouse results
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results-${{ github.sha }}
          path: lighthouse-results.json